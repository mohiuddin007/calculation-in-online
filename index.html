                <div class="row">
                    <div class="col-6">
                        <h2 ><ins>Inch to Feet convertor</ins></h2>

                         <input type="number" placeholder="input any number" id="inputInch">

                        <p><input type="button" value="Result" onclick="inchToFeet()"> <input type="text" id="seeResult"></p>
                    </div>
                    <div class="col-6">
                        <h2 ><ins>Feet to Inch convertor</ins></h2>
                        <h4 >Input Feet</h4>
                        <input type="number" placeholder="input any number" id="inputFeet">
                        <h5>Click here and see result</h5>
                        <p><input type="button" value="Result" onclick="feetToInch()"> <input type="text" id="seeOutput"></p>
